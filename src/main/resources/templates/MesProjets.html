<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="../static/css/semantic.css" th:href="@{/css/semantic.css}" />
<head>
<meta charset="ISO-8859-1">
<title>Mes Projets</title>
</head>
<body>
	<div class="ui segment">
	  <h2 class="ui left floated header">Mes projets</h2>
	  	<div class="ui clearing divider"></div>
		<table class="ui celled table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nom du projet</th>
					<th>Description du projet</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="projet : ${listeProjets}">
					<td th:text="${projet.id}"></td>
					<td th:text="${projet.nom}"> </td>
					<td th:text="${projet.description}"> </td>
				</tr>
			</tbody>
			 <tfoot>
			    <tr>
				    <th colspan="3">
				      <div class="ui right floated pagination menu">
				        <a class="icon item">
				          <i class="left chevron icon"></i>
				        </a>
				        <a class="item">1</a>
				        <a class="item">2</a>
				        <a class="item">3</a>
				        <a class="item">4</a>
				        <a class="icon item">
				          <i class="right chevron icon"></i>
				        </a>
				      </div>
				    </th>
			 	 </tr>
			 </tfoot>
		</table>
	</div>
	

</body>
</html>
