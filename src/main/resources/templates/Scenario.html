<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	// Load google charts
	google.charts.load('current', {'packages':['corechart']});
	google.charts.setOnLoadCallback(drawChart);
	
	function drawChart() {
		var reussisLabel = /*[[${Reussis}]]*/ '';
		var echouesLabel = /*[[${Echoues}]]*/ '';
		var bloquesLabel = /*[[${Bloques}]]*/ '';
	  var data = google.visualization.arrayToDataTable([
		  
				  ['Task', 'Hours per Day'],
				  ['Réussis', reussisLabel],
				  ['Echoués', echouesLabel],
				  ['Bloqués', bloquesLabel]
				]);
	
	  var options = {title:'Status de la dernier execution des cas de test',
			  		 width:550,
			  		 height:350,
			  		chartArea:{left:'140'},
			  		legend:{position:'left'}};
	
	  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
	  chart.draw(data, options);
	  $('#sidebar_progress1').progress({
		    duration: 200,
		    total: 200,
		    percent: 99
		});
	}
	/*]]>*/
</script>
