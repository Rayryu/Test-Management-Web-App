<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="icon" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}" />
<link rel="stylesheet" type="text/css" href="../static/css/semantic.css" th:href="@{/css/semantic.css}" />
<link href="../static/css/ionicons.min.css" th:href="@{/css/ionicons.min.css}"  rel="stylesheet" />
<link href="../static/css/main.css" th:href="@{/css/main.css}"  rel="stylesheet" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<meta charset="ISO-8859-1">
<title>Mes campagnes de test</title>
</head>

<body>
  <div th:replace="fragments/SideBar :: SideBar"></div>
  <div th:replace="fragments/NavigationBare :: NavigationBar"></div>
<div class=" navslide">
	<div class="ui equal width left aligned padded grid stackable">
		<div class="row">
			<div class="eight wide column">
				<div th:replace="fragments/Projet/Projet-Breadcrumbs :: Projet-Breadcrumbs"></div>
			</div>
        	</div>
    	</div>
	</div>

<div th:if="${currentUser.role.nom == 'Testeur'}">
    <div class="">
		<div class="mainWrap navslide">
			<div class="ui equal width left aligned padded grid stackable">
	             <div class="row">
	                 <div class="sixteen wide column">
	                     <div th:replace="fragments/Projet/Projet-MesCampagnes :: Projet-MesCampagnes"></div>
					</div>
				</div>
			</div>
		</div>
		</div>
			<div class="mainWrap navslide">
	          <div class="ui equal width left aligned padded grid stackable">
	             <div class="row">
	                 <div class="eight wide column">
	                     <div th:replace="fragments/Projet/Projet-NouvelleCampagne :: Projet-NouvelleCampagne"></div>
	                 </div>
	                 
	                 <div class="eight wide column">
	                      <div th:replace="fragments/Projet/Projet-Statistiques :: Projet-Statistiques"></div>
	             </div>
			</div>
	   </div>
	  </div>
</div>
<div th:if="${currentUser.role.nom != 'Testeur'}">
    <div class="">
		<div class="mainWrap navslide">
			<div class="ui equal width left aligned padded grid stackable">
	             <div class="row">
	                 <div class="ten wide column">
	                     <div th:replace="fragments/Projet/Projet-MesCampagnes :: Projet-MesCampagnes"></div>
					</div>
					<div class="six wide column">
	                     <div th:replace="fragments/Projet/Projet-NouvelleCampagne :: Projet-NouvelleCampagne"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div class="mainWrap navslide">
          <div class="ui equal width left aligned padded grid stackable">
             <div class="row">
                 <div class="eight wide column">
                     
                     <div th:replace="fragments/Projet/Projet-Equipe :: Projet-Equipe"></div>
                 </div>
                 
                 <div class="eight wide column">
                      <div th:replace="fragments/Projet/Projet-Statistiques :: Projet-Statistiques"></div>
             </div>
		</div>
   </div>
  </div>
</div>


  

<script src="../static/js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script src="../static/js/moreJSfunctions.js" th:src="@{/js/moreJSfunctions.js}"></script>
<script src="../static/js/jquery.dataTables.js" th:src="@{/js/jquery.dataTables.js}"></script>
<script src="../static/js/custom-datatable.js" th:src="@{/js/custom-datatable.js}"></script>
<script src="../static/js/semantic.js" th:src="@{/js/semantic.js}"></script>
<script src="../static/js/custom-validation.js" th:src="@{/js/custom-validation.js}"></script>
<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
<script src="../static/plugin/tinymce/tinymce.min.js" th:src="@{/plugin/tinymce/tinymce.min.js}"></script>
<script src="../static/plugin/tinymce/tinymce-init.js" th:src="@{/plugin/tinymce/tinymce-init.js}"></script>

</body>



</html>
